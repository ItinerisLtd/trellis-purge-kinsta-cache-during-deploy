---
- name: Purge Kinsta cache
  block:
    - name: Purge Kinsta full page cache
      command: wp kinsta cache purge
      args:
        chdir: "{{ deploy_helper.current_path }}"
      changed_when: false
      ignore_errors: true

    - name: Purge Kinsta object cache
      command: wp kinsta cache purge --object
      args:
        chdir: "{{ deploy_helper.current_path }}"
      changed_when: false
      ignore_errors: true

  when:
    - wp_installed.rc == 0
